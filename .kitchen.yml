---
driver:
  name: vagrant
  ssh:
    shell: '"/bin/sh"'

driver_config:
  require_chef_omnibus: latest

provisioner:
  name: chef_zero

platforms:
  - name: debian-8.1
  - name: debian-7.8
  - name: debian-6.0.10
  - name: ubuntu-14.04
  - name: ubuntu-12.04
  - name: centos-7.1
  - name: centos-6.6
  - name: centos-5.11
  - name: fedora-21
  - name: fedora-20
  - name: freebsd-9.3
  - name: freebsd-10.1

suites:
  - name: default
    run_list:
     - recipe[system::default]
     - recipe[system::timezone]
     - recipe[system::install_packages]
     - recipe[system::uninstall_packages]
    attributes:
      system:
        short_hostname: test
        domain_name: kitchen
        timezone: Australia/Sydney
        static_hosts:
          95.211.29.66: supermarket.io
          184.106.28.82: chef.io
        packages:
          install:
           - "curl"
           - "wget"
          install_compile_time:
           - "sudo"
          uninstall:
           - "gcc"
